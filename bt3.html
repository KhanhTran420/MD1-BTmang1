<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt3</title>
</head>
<body>
<script>
    let x = [10,15,20,25,30,35,40,45,50,55]
    let total = 0
    let max = x[0]

    for (let i = 0; i < x.length; i++) {
        if (max < x[i]){
            max = x[i]

            total+=x[i]
        }

    }
    document.write("max = " + max   + "  TB tong mang: " + total/x.length)

</script>
</body>
